<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>案例展示</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='anim/css/style.css') }}">
</head>
<body>
<!--轮播图 开始 -->
<div class="main_banner">
    <div class="main_banner_wrap">
        <canvas id="myCanvas" width="150" height="150"></canvas>
        <div class="main_banner_box" id="m_box">
            <a href="javascript:void(0)" class="banner_btn js_pre">
                <span class="banner_btn_arrow"><i></i></span>
            </a>
            <a href="javascript:void(0)" class="banner_btn btn_next js_next">
                <span class="banner_btn_arrow"><i></i></span>
            </a>
            <ul>
                <li id="imgCard0">
                    <a href=""><span style="opacity:0;"></span></a>
                    <img src="{{ url_for('static', filename='anim/main_banner/机场.png') }}" alt="">
                    <p style="bottom:0">案例一</p>
                </li>
                <li id="imgCard1">
                    <a href=""><span style="opacity:0.4;"></span></a>
                    <img src="{{ url_for('static', filename='anim/main_banner/1123大面山.png') }}" alt="">
                    <p>案例二</p>
                </li>
                <li id="imgCard2">
                    <a href=""><span style="opacity:0.4;"></span></a>
                    <img src="{{ url_for('static', filename='anim/main_banner/0929小江水库.png') }}" alt="">
                    <p>案例三</p>
                </li>
                <li id="imgCard3">
                    <a href=""><span style="opacity:0.4;"></span></a>
                    <img src="{{ url_for('static', filename='anim/main_banner/1025龙脊.jpg') }}" alt="">
                    <p>案例四</p>
                </li>
                <li id="imgCard4">
                    <a href=""><span style="opacity:0.4;"></span></a>
                    <img src="{{ url_for('static', filename='anim/main_banner/城市.png') }}" alt="">
                    <p>案例五</p>
                </li>
            </ul>
            <!--火狐倒影图层-->
            <p id="rflt"></p>
            <!--火狐倒影图层-->
        </div>
        <!--序列号按钮-->
        <div class="btn_list">
            <span class="curr"></span><span></span><span></span><span></span><span></span>
        </div>
    </div>

</div>
<!--轮播图 结束 -->

<script type="text/javascript" src="{{ url_for('static', filename='anim/js/jquery.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='anim/js/script.js') }}"></script>

</body>
</html>
